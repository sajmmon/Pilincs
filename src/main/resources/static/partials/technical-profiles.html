<br/>
<div style="float:right; padding-bottom: 20px;">
    <button class="btn btn-default">Analyze in iLINCS</button>
    &nbsp;
    <button class="btn btn-default">Export</button>
</div><br/><br/><br/>

<div ng-controller="TableCtrl as technicalCtrl">
    <!-- Technical replicates -->
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Assay</th>
            <th>Cell</th>
            <th>Perturbation</th>
            <th>Profile</th>
            <th>RunId</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in pagedItems">
            <td>{{item.assayType}}</td>
            <td>{{item.cellId}}</td>
            <td>{{item.pertIname}}</td>
            <td>
                <profile-barchart data="item.vector"></profile-barchart>
            </td>
            <td>{{item.runId}}</td>
        </tr>
        </tbody>
        <tfoot>
        <!--<td colspan="5"><div style="float:left;">Showing 10 - 20 of 122500 rows.</div>-->

        <!--</td>-->
        </tfoot>
    </table>
    <div style="float:right;">
        <ul class="pagination">
            <li ng-class="prevPageDisabled()">
                <a href ng-click="prevPage()">« Prev</a>
            </li>
            <li ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                <a href>{{n+1}}</a>
            </li>
            <li ng-class="nextPageDisabled()">
                <a href ng-click="nextPage()">Next »</a>
            </li>
        </ul>
    </div>
</div>
