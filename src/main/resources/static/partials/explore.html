<div class="workspaceContainer">
    <div id="explore">
        <div class="col-lg-offset-5">
            <button id="exploreMessage" style="align: center; display: none;" class="btn btn-default"><span
                    class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...
            </button>
        </div>

        <div class="col-sm-10">
            <svg id="explorer">
                <g id="background"></g>
                <g id="rowLabels"></g>
                <g id="colLabels"></g>
                <g id="dots"></g>
                <g id="legendRect"></g>
                <g id="legendLabel"></g>
            </svg>
        </div>
        <div class="col-sm-2 well">

            <div>
                <div><b>Group by</b></div>
                <div class="radio" ng-repeat="group in ctrl.grouping">
                    <label>
                        <input type="radio" value="{{group.id}}" ng-model="ctrl.groupRadio" selected="group.selected">
                        {{group.name}}
                    </label>
                </div>
            </div>
            <br/>

            <div><b>Color by</b></div>
            <div class="radio" ng-repeat="color in ctrl.coloring">
                <label>
                    <input type="radio" value="{{color.id}}" ng-model="ctrl.colorRadio" ng-change="ctrl.updateFilter()">
                    {{color.name}}
                </label>
            </div>
            <br/>

            <div><b>Filter</b>&nbsp;&nbsp;
                <div class="btn btn-xs" ng-disabled="ctrl.showFilter" ng-click="ctrl.toggleFilter()"
                     style="color:#337ab7;">show
                </div>
                <div class="btn btn-xs" ng-disabled="!ctrl.showFilter" ng-click="ctrl.toggleFilter()"
                     style="color:#337ab7;">hide
                </div>
            </div>
            <div ng-show="ctrl.showFilter" class="checkbox" ng-repeat="feature in ctrl.filterFeature">
                <label>
                    <input type="checkbox" checked="true" ng-model="feature.selected" ng-checked="feature.selected">
                    {{feature.name}}
                </label>
            </div>
            <!--{{ctrl.filterFeature}}-->
            <!--Group by: {{ctrl.groupRadio}} Color by: {{ctrl.colorRadio}}<br/>-->
        </div>

        <hr/>
    </div>
</div>
