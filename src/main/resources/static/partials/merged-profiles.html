<br/>
<form class="col-sm-4" style="padding-left: 0px;">

    <div class="controls">

        <!-- Tags -->
        <tags-input ng-model="mainCtrl.tags"
                    display-property="name"
                    class="bootstrap"
                    placeholder="Start typing a query"
                    on-tag-added="mainCtrl.tagAddedRemoved()"
                    on-tag-removed="mainCtrl.tagAddedRemoved()"
                    add-from-autocomplete-only="true"
                >
            <auto-complete
                    source="mainCtrl.loadTags($query)"
                    min-length="0"
                    load-on-empty="false"
                    max-results-to-show="90"
                    debounce-delay="100"
                    template="autocomplete-template">
            </auto-complete>
        </tags-input>
    </div>

    <script type="text/ng-template" id="autocomplete-template">
        <div class="left-panel">
            <span ng-class="data.flag" class="label label-info">{{data.flag}}</span>
        </div>
        <div class="mid-panel">
            <span ng-bind-html="$highlight($getDisplayText())"></span>
        </div>
    </script>
</form>

<div style="float:right; padding-bottom: 20px;">
    <button class="btn btn-default">
        <a href="http://eh3.uc.edu/GenomicsPortals/DatasetLandingPage.do?data_set=LDS-1234" target="_blank" style="text-decoration: none;">Analyze in iLINCS</a>
    </button>
    &nbsp;
    <button class="btn btn-default" >
        <a href="#export/2" style="text-decoration: none;">Export</a>
    </button>
</div><br/><br/><br/>


<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Cell - perturbation</th>
        <th>Merged profiles</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in pagedItems">
        <td>{{item.nTuple}}</td>
        <td>
            <profile-barchart-merged data="item.vector"></profile-barchart-merged>
        </td>
    </tr>
    </tbody>
    <tfoot>
    </tfoot>
</table>

<div style="float:right;">
    <ul class="pagination">
        <li ng-class="prevPageDisabled()">
            <a href ng-click="prevPage()">« Prev</a>
        </li>
        <li ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
            <a href>{{n+1}}</a>
        </li>
        <li ng-class="nextPageDisabled()">
            <a href ng-click="nextPage()">Next »</a>
        </li>
    </ul>
</div>
