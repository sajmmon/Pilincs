<!doctype html>

<html ng-app="plunker">

<meta charset="utf-8">
<title>Application</title>

<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- jQuery -->
<script type='text/javascript' src='bower_components/jquery/dist/jquery.min.js'></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- AngularJS -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="js/myscript.js"></script>

<!-- Ng-tags-input-->
<link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.min.css"/>
<script src="bower_components/ng-tags-input/ng-tags-input.min.js"></script>

<!-- Custom styles -->
<link rel="stylesheet" href="css/style.css">

<!-- Wenzhinxin Table -->
<link rel="stylesheet" href="bower_components/bootstrap-table/dist/bootstrap-table.min.css">
<script src="bower_components/bootstrap-table/dist/bootstrap-table.min.js"></script>

</head>

<body ng-controller="MainCtrl">
<h1></h1>

<div class="container">
    <div class="row">
        <p class="span8 offset2">

        <div class="control-group">
            <form ng-submit="add()">
                <div class="row">
                    <div class="controls  col-sm-8" ng-click="tagInputClicked()">
                        <tags-input ng-model="tags" class="bootstrap" placeholder={{searchText}}>
                            <auto-complete source="loadTags($query)"
                                           min-length="0"
                            load-on-empty="true"
                            max-results-to-show="90"
                            debounce-delay="0">
                            </auto-complete>
                        </tags-input>
                    </div>

                    <!-- Split button -->
                    <div class="btn-group col-sm-2" style="top: 5px;">
                        <input type="submit" value="Search assays" class="btn btn-primary"/>
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle option</span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#" target="_blank">Advanced search</a></li>
                        </ul>
                    </div>

                </div>
            </form>
        </div>
        <h1></h1>

        <div class="row">
        <div ng-hide="hideRecommend" class="col-sm-offset-1">
            <span>You may like:</span>
            <span ng-repeat="item in recommended">
                        <button ng-click="updateTags(item)" class="btn btn-default btn-xs" type="button">{{item}}</button>
                    </span>
            </div>
        </div>
        <h1></h1>
        <table class="table table-bordered table-striped">
            <tbody>
            <tr>
                <td align="center"><h4><a href="#" style="color: #286090;">Show as Table </a></h4></td>
                <td align="center"><h4><a href="#">Show as Network </a></h4></td>
                <td align="center"><h4><a href="#">Show as HeatMap </a></h4></td>
                <td align="center"><h4><a href="#">Show as OLAP </a></h4></td>
            </tr>
            </tbody>
        </table>
        <!--<p>{{message}}</p>-->
        <!--<div ng-show="{{showTable}}">-->
        <h3>Assays</h3>
        <table id="table" data-show-columns="true" data-pagination="true"
               data-page-list="[10, 50, 100]"
               class="table table-bordered table-striped">
            <thead>
            <tr>
                <th data-field="assayType">Assay</th>
                <th data-field="runIdUrl" data-visible="true">runIdUrl</th>
                <th data-field="peptideId">peptide_Id</th>
                <th data-field="replicateId">replicate_Id</th>
                <th data-field="cellId">cell_Id</th>
                <th data-field="value">Peak area</th>
                <th data-field="sourceUrl">Chromatogram</th>
                <th data-field="pertDose" data-visible="false">pert_Dose</th>

                <th data-field="pertId" data-visible="false">pert_Id</th>

                <th data-field="pertIname">pert_Iname</th>
                <th data-field="pertTime" data-visible="false">
                    pertTime
                </th>
                <th data-field="pertType" data-visible="false">pert_Type
                </th>
                <th data-field="pertVehicle" data-visible="false">pertVehicle</th>
                <th data-field="pubchemCid" data-visible="false">pubchemCid</th>
                <th data-field="downloadUrl" data-visible="true">GCT file</th>


            </tr>
            </thead>
        </table>
        </div>
    </div>
</div>
</div>

</body>
</html>
