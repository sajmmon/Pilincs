<!doctype html>
<meta charset="utf-8">
<title>piLINCS</title>

<html ng-app="pilincs">

<head>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!--<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>-->

    <script>document.write('<base href="' + document.location + '" />');</script>
    <!-- Ng-tags-input-->
    <link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.min.css"/>

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">


    <link rel="shortcut icon"
          href="http://www.lincs-dcic.org/images/dcic-logo/favicon.png?v=2"/>
</head>
<body>

<!--<div class="container" style="padding-top: 50px;">-->


<div ng-controller="NavigationCtrl as mainCtrl">

    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="color:#337AB7;">piLINCS</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active:mainCtrl.activeSite=='raw-data'}"><a href="#/raw-data"
                                                                               ng-click="mainCtrl.changeSite('raw-data')">Raw
                        Data</a></li>
                    <li ng-class="{active:mainCtrl.activeSite=='technical-profiles'}"><a href="#/technical-profiles"
                                                                                         ng-click="mainCtrl.changeSite('technical-profiles')">Profiles</a>
                    </li>
                    <li ng-class="{active:mainCtrl.activeSite=='merged-profiles'}"><a href="#/merged-profiles"
                                                                                      ng-click="mainCtrl.changeSite('merged-profiles')">nTuples</a>
                    </li>
                    <li ng-class="{active:mainCtrl.activeSite=='explore'}"><a href="#/explore"
                                                                              ng-click="mainCtrl.changeSite('explore')">Explore</a>
                    </li>
                </ul>
                &nbsp;
                <ul class="nav navbar-nav col-sm-5">
                    <form class="navbar-form">

                        <div class="controls">

                            <!-- Tags -->
                            <tags-input ng-model="mainCtrl.tags"
                                        display-property="name"
                                        class="bootstrap"
                                        placeholder="Start typing a query"
                                        on-tag-added="mainCtrl.tagAddedRemoved()"
                                        on-tag-removed="mainCtrl.tagAddedRemoved()"
                                        add-from-autocomplete-only="true"
                                    >
                                <auto-complete
                                        source="mainCtrl.loadTags($query)"
                                        min-length="0"
                                        load-on-empty="false"
                                        max-results-to-show="90"
                                        debounce-delay="100"
                                        template="autocomplete-template">
                                </auto-complete>
                            </tags-input>
                        </div>

                        <script type="text/ng-template" id="autocomplete-template">
                            <div class="left-panel">
                                <span ng-class="data.flag" class="label label-info">{{data.flag}}</span>
                            </div>
                            <div class="mid-panel">
                                <span ng-bind-html="$highlight($getDisplayText())"></span>
                            </div>
                        </script>
                    </form>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{active:mainCtrl.activeSite=='about'}"><a href="#about"
                                                                            ng-click="mainCtrl.changeSite('about')">About</a>
                    </li>
                    <li ng-class="{active:mainCtrl.activeSite=='api'}"><a href="#api"
                                                                          ng-click="mainCtrl.changeSite('api')">API</a>
                    </li>
                    <li><a href="https://github.com/sajmmon/Pilincs" target="_blank">GitHub</a></li>
                </ul>

            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <div ng-view></div>

    </div>
</div>


<footer class="footer">

    <div class="container">
        <p class="text-muted" style="padding-top:5px; text-align: right;">Developed within NIH funded <a
                href="http://lincsproject.org" target="_blank">LINCS Project</a></p>
    </div>

    <!-- AngularJS -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>

    <!-- piLINCS JavaScript -->
    <script src="js/heatmap.js"></script>
    <script src="js/multifoci.js"></script>

    <!-- piLINCS Angular -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    <!-- Bootstrap -->
    <!--<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>-->

    <!-- Ng-tags-input-->
    <script src="bower_components/ng-tags-input/ng-tags-input.min.js"></script>

    <!-- D3js-->
    <script src="bower_components/d3.v2/index.js"></script>

</footer>

</body>
</html>
